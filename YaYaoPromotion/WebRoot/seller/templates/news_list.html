<!-- 新闻列表选择 -->
<div style="margin:10px;">
	<button class="btn btn-primary" ng-click="allNews()">全部新闻列表</button>
	<button class="btn btn-danger" ng-click="fixedRecommendNews()">热门置顶新闻列表</button>
	<button class="btn btn-info" ng-click="isRecommendNews()">推荐新闻列表</button>
</div>
<div style="margin:10px;">
	<button class="btn btn-primary" ng-click="listType('介绍')">介绍</button>
	<button class="btn btn-primary" ng-click="listType('教程')">教程</button>
	<button class="btn btn-primary" ng-click="listType('资讯')">资讯</button>
	<button class="btn btn-primary" ng-click="listType('客服')">客服</button>
	<button class="btn btn-primary" ng-click="listType('登录')">登录</button>
	
</div>
	<button class="btn btn-danger" ng-click="listType('PC端')">PC端</button>
<!-- 新闻列表选择end -->
<!-- 新闻列表 -->
	<div class="panel panel-default">
  <!-- Default panel contents -->
  		 <div class="panel-heading">新闻列表</div>
  	</div>
	<div class="listGroup panel panel-default" ng-repeat="news in newsList" ng-click="newsDetails(news.news_id)">
  <!-- Default panel contents -->
 		 <div class="panel-body">
   		 	<div class="media-left">
				<a > <img class="media-object  comment-list-item-img " style="margin-top:12px;"
					ng-src="{{news.img_address||newsInit.img_address}}" >
				</a>
			</div>
			<div class="media-body comment-right-body">
				<div class="media-heading" ></div>
				<div class="pull-left">
					<div class="comment-right-body-title"><span ng-bind="news.title||newsInit.title"></span></div>
					<div class="text-muted"><span ng-bind="news.time||newsInit.time"></span><span class="newsType" ng-bind="news.type||newsInit.type"></span></div>
				</div>
				<div class="pull-right">
					<button class=" btn btn-warning" ng-click="updateNew(news)"><span class="glyphicon glyphicon-pencil"></span>编辑</button>
					<button class=" btn btn-danger" ng-click="deleteNew(news)"><span class="glyphicon glyphicon-trash"></span>删除</button>
				</div>
				<!-- <div class="pull-right" ng-init="news.type=='PC端'?newsDetails='pc_news_details':newsDetails='news_details'">
				</div> -->
					<div >PC端访问链接地址：<a href="/pc_news_details?type={{news.type}}&news_id={{news.news_id}}">/pc_news_details?type={{news.type}}&news_id={{news.news_id}}</a></div>
					<div >移动端访问链接地址：<a href="/news_details?type={{news.type}}&news_id={{news.news_id}}">/news_details?type={{news.type}}&news_id={{news.news_id}}</a></div>
			</div>
 		 </div>
 		 
  	</div>
<!-- 新闻列表end -->
<!-- 加载更多end -->
	<a class="btn btn-default btn-block text-center" ng-if="newsList.length>10" id="addMore" ng-click="addMore(newsList)">
		<div>点击加载更多》</div>
	</a>
<!--  加载更多end -->
